{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Fish Species Management</h3>
    <a href="{% url 'fishspecies_create' %}" class="btn btn-primary">
        + Add Species
    </a>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Growth Days</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sp in species %}
                <tr>
                    <td>{{ sp.name }}</td>
                    <td>{{ sp.average_growth_days }} days</td>
                    <td class="text-end">
                        <a href="{% url 'fishspecies_detail' sp.id %}" class="btn btn-sm btn-info">View</a>
                        <a href="{% url 'fishspecies_update' sp.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'fishspecies_delete' sp.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">
                        No fish species available.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
