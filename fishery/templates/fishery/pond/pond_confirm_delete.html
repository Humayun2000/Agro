{% extends "fishery/base_fishery.html" %}
{% block fishery_content %}

<div class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4>Delete Pond</h4>
        </div>

        <div class="card-body">
            <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    Yes, Delete
                </button>
                <a href="{% url 'pond_list' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </form>
        </div>

    </div>

</div>

{% endblock %}
