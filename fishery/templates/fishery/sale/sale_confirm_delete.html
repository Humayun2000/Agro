{% extends "fishery/base_fishery.html" %}
{% block fishery_content %}

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h5>Are you sure you want to delete this sale?</h5>

            <p class="mt-3">
                {{ object.quantity_kg }} kg |
                {{ object.species.name }} |
                {{ object.pond.name }}
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
