{% extends "fishery/base_fishery.html" %}
{% block fishery_content %}

<div class="container mt-4">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Confirm Delete</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this mortality record?</p>

            <ul>
                <li><strong>Stock:</strong> {{ object.stock }}</li>
                <li><strong>Quantity:</strong> {{ object.quantity_dead }}</li>
                <li><strong>Date:</strong> {{ object.date }}</li>
            </ul>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'mortality_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
