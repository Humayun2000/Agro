{% extends "fishery/base_fishery.html" %}
{% block content %}

<div class="container mt-4">
    <h3 class="mb-4">Sheikh-Agro Fishery Dashboard</h3>

    <!-- Financial Section -->
    <div class="row mb-4">

        <div class="col-md-3">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h6>Total Capital</h6>
                    <h4 class="text-primary">{{ capital }}</h4>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow text-center">
                <h6>Total Revenue</h6>
                <h4 class="text-success">{{ revenue }}</h4>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow text-center">
                <h6>Net Profit</h6>
                <h4 class="{% if profit >= 0 %}text-success{% else %}text-danger{% endif %}">
                    {{ profit }}
                </h4>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow text-center">
                <h6>ROI (%)</h6>
                <h4>{{ roi }}%</h4>
            </div>
        </div>

    </div>

    <!-- Production Section -->
    <div class="row">

        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h6>Mortality %</h6>
                    <h4 class="text-danger">{{ mortality_percent }}%</h4>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h6>Harvest Yield %</h6>
                    <h4 class="text-info">{{ harvest_percent }}%</h4>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
